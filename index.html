<body>
 
<div class="content-center">
 <div class="container">
   <div class="row">
     <div class="col-md-8">
       <header>
         <div class="logo">
           <figure>
             <img src="./img/googlelogo.png" alt="">
           </figure>
           <h1>Create your Google Account</h1>
         </div>
       </header>
       <div class="form-div">
         <form action="#">
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Last Name">
          <input type="email" placeholder="User Name" >
          <span class="gmail">
            <span>@gmail.com</span>
          </span>
          <p>You can use letters, numbers & periods</p>
          <h4><a href="#">Use my current email address instead</a></h4>

          <input type="password" placeholder="Password">
          <input type="password" placeholder="Confirm"><span class="view"><a href="#"><i class="far fa-eye-slash"></i></a></span>
           <p >Use 8 or more characters with a mix of letters, numbers & symbols</p>
         </form>
       </div>
      <h4 class="h4-bottom"><a href="#">Sign in instead</a></h4>
      <button type="submit" class="next-btn">Next</button>
     </div>
     <div class="col-md-4">
     <div class="right-content">
      <figure class="svg-img">
        <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="">
       <figcaption>
         <h5>One account. All of Google working for you.</h5>
       </figcaption>
      </figure>       

     </div>
     </div>
   </div>
 </div>
</div>
<div class="bottom">
  
    <div class="row">
      <div class="col-md-6">
        <select name="" id="">
        
          <option value="English (United States)">English (United States)</option>
          <option value="English (United Kingdom)">English (United Kingdom)</option>
          <option value="African">African</option>
          <option value="Bangla">Bangla</option>
          <option value="Hidni">Hidni</option>
          <option value="Urdhu">Urdhu</option>
          <option value="Arabic">Arabic</option>
          <option value="Flipino">Flipino</option>
        </select>
      </div>
      <div class="col-md-6">
        <ul>
          <li><a href="#">Help</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
        </ul>
      </div>
    </div>
  
</div>
